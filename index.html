<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thoughts Archive</title>
  <link rel="stylesheet" href="thoughtsarchive.css">
</head>
<body>
  <header>
    <h1>Thoughts Archive</h1>
  </header>

  <main>
    <section id="new-thought">
      <h2>Share a Thought</h2>

      <!-- User Profile Info -->
      <input type="text" id="username" placeholder="Your name">
      <input type="file" id="userpic" accept="image/*">

      <!-- Rich Editor Toolbar -->
      <div class="toolbar">
        <button onclick="formatText('bold')"><b>B</b></button>
        <button onclick="formatText('italic')"><i>I</i></button>
        <button onclick="formatText('underline')"><u>U</u></button>
        <button onclick="formatText('insertUnorderedList')">â€¢ List</button>
      </div>

      <input type="text" id="thought-title" placeholder="Title">
      <div id="thought-text" contenteditable="true" class="rich-editor"></div>

      <button onclick="addThought()">Post</button>
    </section>

    <section id="thoughts">
      <h2>All Thoughts</h2>
      <div id="thought-list"></div>
    </section>
  </main>

  <script src="thoughtsarchive.js"></script>
</body>
</html>
