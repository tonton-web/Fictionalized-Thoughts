<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts Archive - Category</title>
    <link rel="stylesheet" href="thoughtsarchive.css">
    <link rel="stylesheet" href="categorystyle.css">
</head>
<body>
    <header>
        <h1>Fictionalized Thoughts</h1>
        <p>Explore and Share Amazing Ideas</p>
    </header>

    <main id="category-page">
        <h2 id="category-title"></h2>
        <p>Welcome to the <span id="category-name-text"></span> category. Here you can explore and share amazing ideas.</p>
        
        <div class="controls-container">
            <button id="sort-btn">Sort By: Newest</button>
            <div id="sort-dropdown" class="sort-dropdown">
                <a href="#" class="sort-option" data-sort-by="newest">Newest First</a>
                <a href="#" class="sort-option" data-sort-by="oldest">Oldest First</a>
            </div>
            <button id="add-thought-btn">+</button>
        </div>
        
        <div id="entry-list"></div>

        <div id="upload-section" class="upload-container">
            <div class="upload-header" id="upload-header">
                <h3>Add a New Thought</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="upload-fields">
                <input type="text" id="entry-title" placeholder="Enter title">
                <div id="entry-text" contenteditable="true" class="rich-editor" placeholder="Enter your thought here"></div>
                <button id="post-entry-btn">Post Entry</button>
            </div>
            <div class="resize-handle"></div>
        </div>
        
        <a href="index.html" class="back-btn">Back to Homepage</a>
    </main>

    <footer>
        <p>&copy; 2025 The Thought Archive</p>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="thoughtsarchive.js"></script>
</body>
</html>
